@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String)


<!doctype html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>Take Attendance</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="http://code.angularjs.org/1.1.5/angular.js"></script>

  
</head>
<body  >
  <div class="well" style="margin-top: 70px; width: 900px; overflow: hidden; margin-left: 250px">

    <div class="well" style="margin-top: 10px; width: 270px; overflow: hidden; margin-left: 250px; background: #D5DEBE">
      <form class="form-search" action="/attendanceTaken"> 
          <h1>Select date of Attendance:</h1>
          <input type="date" name="attendanceDate" required/>

        

          <h4>Select Cource</h4>
      
      <select name="course" >
        <option value="BSc">BSc</option>
        <option value="MSc">MSc</option>
        <option value="BCA">BCA</option>
        <option value="MCA">MCA</option>
      </select>

      <h4>Select Semester</h4>
      
      <select name="semester" >
        <option value="1st">1st</option>
        <option value="2nd">2nd</option>
        <option value="3rd">3rd</option>
        <option value="4rd">4th</option>
      </select>
          <h3>Type the Student Id to give attendance</h3>
           <input  id="inputId" type="text-center" name="presentStudantId"  placeholder="Enter Registration Number" pattern="[0-9]+" minlength="7" maxlength="7"  required/ ><br>
<h1>@message</h1>
         <input type="submit" value="Aprove" name="back" >
         
      </form>
   </div>
  </div>

 
</body>
</html>
