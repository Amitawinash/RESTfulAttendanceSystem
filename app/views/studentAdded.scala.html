@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String)

<!doctype html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>Attendance System</title>
  <script>
			document.write('<base href="' + document.location + '" />');
		</script>
  <link rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="http://code.angularjs.org/1.1.5/angular.js"></script>
  <style type="text/css">
    
      #inputId{

        margin-left: 22px;
      }

      #selectTagId{
        margin-left: 22px;
      }

      #submitButtonId{
        margin-left: 70px;
      }

      #h4Id{
        margin-left: 22px;

      }

  </style>
</head>
<body >
  <div class="well" style="margin-top: 70px; width: 900px; overflow: hidden; margin-right:  10%; margin-left: 10%"   >
    <div class="well" style="margin-top: 10px; width: 270px; overflow: hidden; margin-left: 250px; background: #D5DEBE">
      <form class="form-search" style="margin-left: 10px" action="/restricted"> 
          <h1> Student is added !!</h1>
           <h1>Registration Number is  @message </h1>


          

          <input id="submitButtonId"  type="submit" value="Back to Home Page" name="StudentDetailButton" >
      </form>
    </div>


  </div>
</body>
</html>
