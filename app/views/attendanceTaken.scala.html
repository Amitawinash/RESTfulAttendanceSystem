@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(message: String)

<!doctype html>
<html ng-app>
<head>
  <meta charset="utf-8">
  <title>Take Attendance</title>
  <script>document.write('<base href="' + document.location + '" />');</script>
  <link rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <script src="http://code.angularjs.org/1.1.5/angular.js"></script>
</head>
<body >
  <div class="well" style="margin-top: 70px; width: 900px; overflow: hidden; margin-left: 250px">

    <div class="well" style="margin-top: 10px; width: 270px; overflow: hidden; margin-left: 250px; background: #D5DEBE">
      <form class="form-search" action="/takeAttendance"> 
          <h1>@message</h1>
          

         <input type="submit" value="Back To Home Page" name="back" >
          
      </form>
   </div>
  </div>
</body>
</html>
